<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Div with jQuery</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <style>
    #animatedDiv {
      width: 200px;
      height: 100px;
      background-color: lightblue;
      margin: 20px;
      display: none;
    }
  </style>
</head>
<body>

<div id="animatedDiv">Hello World</div>

<script>
  $(document).ready(function(){
    $("#animatedDiv").slideDown(1000).fadeOut(1000).fadeIn(1000).slideUp(1000);

    $("#animatedDiv").delay(5000).queue(function(){
      $(this).append("<p>Appended</p>").prepend("<p>Prepended</p>").dequeue();
    });
  });
</script>

</body>
</html>
